features:
    - fetcher
    - catalog
    - mapper
    - poster
fetcher_config:
    type: native_php
    file: Fetcher.php
    class: "ItIsAllMail\\Driver\\HabrFetcherDriver"
    source_update_interval: 600
catalog_config:
    type: native_php
    file: Catalog.php
    class: "ItIsAllMail\\Driver\\HabrCatalogDriver"
mapper_config:
    type: native_php
    file: Mapper.php
    class: "ItIsAllMail\\Driver\\HabrAddressMapper"
poster_config:
    type: native_php
    file: Poster.php
    class: "ItIsAllMail\\Driver\\HabrPoster"
